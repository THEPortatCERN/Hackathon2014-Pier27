{% extends 'base.html' %}

{% load staticfiles i18n %}

{% block extra_head %}
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjIKlu0No_KFrxN2wWwlYEuoxbtrRv5wQ">
  </script>
  <script src="{% static "js/utils.js" %}" type="text/javascript"></script>
  <script src="{% static "js/index.js" %}" type="text/javascript"></script>
  <script src="{% static "js/gmaps.js" %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
	<div id='map-canvas'>
	</div>
	<div id="actions">
		<div class="filter-controls">
		<strong>Filters</strong>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Signed location:
			<select name="verified">
				<option value="verified" selected="">Signed</option>
				<option value="non verified">Not signed</option>
				<option value="both">See all</option>
			</select>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Location type:
			<select name="type">
				<option value="All" selected="">See all</option>
				<option value="REFUGEE" >Refugee camp</option>
				<option value="HEALTH">Health center</option>
				<option value="EDUCATION">Education</option>
				<option value="EMABASSY">Embassy</option>
				<option value="CONSULATE">Consulate</option>
				<option value="OTHER">Other</option>
			</select>
		</div>
		<a href="/add_poi" class="btn btn-success btn-sm add-poi">Add a new safe location</a>
	</div>
{% endblock %}
